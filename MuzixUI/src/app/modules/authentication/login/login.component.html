<form class="login-form" #loginForm="ngForm" (ngSubmit)="loginUser()" [style.fontSize.px]="20">
  <div class="login-block">
    <div class="row">
      <h3 id="loginUserHeader">Login User</h3>
    </div>
    <div class="row">        
        <mat-form-field class="login-input-full-width">
          <input id="userId" matInput placeholder="User Id" [(ngModel)]="newUser.userId" name="userId" #userId="ngModel"/>
        </mat-form-field>
        <mat-form-field class="login-input-full-width">
          <input id="password" type="password" matInput placeholder="Password" [(ngModel)]="newUser.password" name="password" />
        </mat-form-field>
      </div>
      <div class="row">
        <button class="login-user" mat-raised-button color="primary" type="submit" id="logIn" >Login</button >&nbsp;&nbsp;&nbsp;
        <button class="register-button" mat-raised-button color="primary"  [routerLink]="['/register']" id="register">Register</button>
      </div>
  </div>
</form>
